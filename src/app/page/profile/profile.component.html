<div class="container mb-3">
    <div class="box py-3 px-5" style="width: 660px;">
        <div class="d-flex mt-2">
            <p>Username : </p>
            <div class="ms-5">
                {{myUser.username}}
            </div>
        </div>
        <div class="d-flex mt-2">
            <p>Name : </p>
            <div class="ms-5">
                {{myUser.name}}
            </div>
        </div>
        <div class="d-flex mt-2">
            <p>LastName : </p>
            <div class="ms-5">
                <div>{{myUser.lastname}}</div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <p>Email : </p>
            <div class="ms-5">
                <div>{{myUser.email}}</div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <p>Address : </p>
            <div class="ms-5">
                <div>{{myUser.address}}</div>
            </div>
        </div>
        <div class="d-flex mt-2">
            <p>Phoneee : </p>
            <div class="ms-5">
                <div>{{myUser.tel}}</div>
            </div>
        </div>
        <div class="d-flex">
            <button class="btn btn-outline-dark" routerLink="/myuser/editprofile">Edit Proflie</button>
            <button class="btn btn-outline-dark ms-5" routerLink="/myuser/editpassword">Edit Password</button>
        </div>
    </div>
    <div class="d-flex justify-content-end" style="width: 660px;">
        <button class="btn btn-dark me-5 mt-2" (click)="logout()">Logout</button>
    </div>
</div>
<div>
</div>
