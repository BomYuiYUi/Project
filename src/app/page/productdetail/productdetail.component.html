<div class="container my-3">
  <div class="row g-0">
    <div class="col-12 col-md-6 center">
      <div class="">
        <img src="{{myProduct.ProImg}}" class="" alt="รูปโปรดัก">
      </div>
    </div>
    <div class="col-12 col-md-6">
      <h5 class="card-title">{{myProduct.ProName}}</h5>
      <p class="card-text">{{myProduct.ProPrice| currency }}</p>
      <p style="font-size: 13px;">รายละเอียดสินค้า</p>
      <p style="font-size: 12px;">{{myProduct.ProDetail}}</p>
      <label for="example-number-input" class="form-label">จำนวน</label>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="d-flex">
          <input type="number" value="1" id="qty" formControlName="qty" style="width: 4rem;" class="form-control" id="example-number-input" min="1"
            onkeydown="return false">
          <button type="submit" class="btn btn-add-to-cart ms-3">Add to Cart</button>
        </div>
      </form>
    </div>
  </div>
</div>
