<div class="container mb-3">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="box py-3 px-5" style="width: 660px;">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" formControlName="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3" formControlName="address"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tel" class="col-sm-2 col-form-label">Tel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tel" formControlName="tel">
                </div>
            </div>
            <div class=" d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-3" [disabled]="editForm.invalid">Confirm identity</button>
            </div>
        </div>
    </form>
     </div>
     
<div>
</div>
