<div class="container d-flex justify-content-center my-5">
  <div class="card bg-white text-dark align-items-center text-center" style="border-radius: 1rem; width: 450px; height: 530px;">
    <div class="py-5">
      <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
      <p class="text-dark-50 mb-5">Please enter your login and password!</p>
      <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="username" formControlName="username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating mb-5">
          <input type="password" class="form-control" id="password" placeholder="password"formControlName="password">
          <label for="password">Password</label>
        </div>
        <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
      </form>
      </div>
      <div class="mt-5">
        <p class="mb-0">Don't have an account? <a routerLink ="/register" class="text-dark fw-bold">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
